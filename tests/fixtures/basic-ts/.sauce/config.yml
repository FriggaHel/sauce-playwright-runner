apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  metadata:
    name: Playwright Hello World
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
docker:
  image:
    name: saucelabs/stt-playwright-node
    tag: local
playwright:
  version: 1.7.1
  projectPath: ./tests/
suites:
  - name: default
    params:
      browserName: webkit
      screenshotOnFailure: 
      slowMo: 1000
      headful: false
    testMatch: "**/*.spec.ts"
